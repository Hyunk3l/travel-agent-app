<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Spectral:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f2ec;
        --bg-accent: #f1e7d9;
        --ink: #201b16;
        --muted: #6f6358;
        --accent: #c05a2e;
        --card: #fffaf3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, #f7e9d2 0%, transparent 45%),
          radial-gradient(circle at 20% 80%, #f0dfc5 0%, transparent 50%),
          linear-gradient(140deg, var(--bg) 0%, var(--bg-accent) 100%);
        min-height: 100vh;
      }

      .shell {
        max-width: 980px;
        margin: 0 auto;
        padding: 40px 20px 60px;
      }

      header {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        align-items: center;
        margin-bottom: 28px;
      }

      h1 {
        font-family: "Spectral", serif;
        font-size: clamp(2rem, 4vw, 3.2rem);
        margin: 0 0 8px;
      }

      .tagline {
        color: var(--muted);
        font-size: 1rem;
        max-width: 520px;
        line-height: 1.5;
      }

      .status {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px dashed #ead9c7;
        background: #fff3e6;
        color: var(--accent);
        font-weight: 600;
        font-size: 0.9rem;
      }

      .pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 0 0 rgba(192, 90, 46, 0.4);
        animation: pulse 1.6s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.9);
          box-shadow: 0 0 0 0 rgba(192, 90, 46, 0.4);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 12px rgba(192, 90, 46, 0);
        }
        100% {
          transform: scale(0.9);
          box-shadow: 0 0 0 0 rgba(192, 90, 46, 0);
        }
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        padding: 22px;
        box-shadow: 0 18px 40px rgba(32, 27, 22, 0.08);
        border: 1px solid rgba(192, 90, 46, 0.15);
      }

      label {
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid #e7d5c1;
        font-family: inherit;
        font-size: 1rem;
        resize: vertical;
        background: #fffefb;
      }

      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 16px rgba(192, 90, 46, 0.2);
      }

      .answer {
        white-space: pre-wrap;
        line-height: 1.6;
      }

      .result-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
        margin-top: 14px;
      }

      .result-card {
        border-radius: 16px;
        border: 1px solid rgba(192, 90, 46, 0.2);
        padding: 14px;
        background: #fff7ec;
      }

      .result-card h4 {
        margin: 0 0 8px;
        font-size: 0.95rem;
      }

      .result-card p {
        margin: 0 0 6px;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .result-card span {
        font-weight: 600;
        color: var(--ink);
      }

      .section-title {
        font-weight: 600;
        font-size: 0.95rem;
        margin-top: 16px;
        margin-bottom: 8px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .graph {
        display: grid;
        gap: 12px;
        margin-top: 12px;
      }

      .node {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(32, 27, 22, 0.12);
        background: #fffefb;
      }

      .node-name {
        font-weight: 600;
      }

      .node-status {
        font-size: 0.85rem;
        color: var(--muted);
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #e1d2c3;
      }

      .node.running {
        border-color: rgba(192, 90, 46, 0.4);
        background: #fff4e7;
      }

      .node.running .dot {
        background: var(--accent);
        animation: pulse 1.4s infinite;
      }

      .node.done {
        border-color: rgba(94, 140, 90, 0.35);
        background: #f3fbf2;
      }

      .node.done .dot {
        background: #5e8c5a;
      }

      .node.pending .dot {
        background: #d8c9bb;
      }

      .meta {
        color: var(--muted);
        font-size: 0.9rem;
        margin-top: 12px;
      }

      .query {
        color: var(--muted);
        font-size: 0.95rem;
        margin-bottom: 10px;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .chip {
        padding: 6px 10px;
        border-radius: 999px;
        background: #f7e6d4;
        color: #7a3e24;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div>
          <h1>Local Travel Agent</h1>
          <p class="tagline">
            Ask for a quick trip plan. The orchestrator will decide which searches to run and
            return a combined response.
          </p>
        </div>
      </header>

      <div class="grid">
        <section class="card">
          <label for="prompt">Trip request</label>
          <textarea id="prompt">SFO to LAX, depart 2025-01-10. Flights only.</textarea>
          <div style="margin-top: 16px;">
            <button id="send">Ask agent</button>
          </div>
          <div class="chips">
            <span class="chip">Ollama</span>
            <span class="chip">Strands graph</span>
            <span class="chip">Local only</span>
          </div>
        </section>

        <section class="card">
          <label>Live architecture</label>
          <div class="section-title">Graph</div>
          <div class="graph" id="graph">
            <div class="node pending" data-node="orchestrator">
              <div class="node-name">Orchestrator</div>
              <div class="node-status"><span class="dot"></span><span>idle</span></div>
            </div>
            <div class="node pending" data-node="flight_search">
              <div class="node-name">Flight Search</div>
              <div class="node-status"><span class="dot"></span><span>idle</span></div>
            </div>
            <div class="node pending" data-node="hotel_search">
              <div class="node-name">Hotel Search</div>
              <div class="node-status"><span class="dot"></span><span>idle</span></div>
            </div>
          </div>
        </section>

        <section class="card">
          <label>Response</label>
          <div class="query" id="query">Waiting for a request.</div>
          <div class="status" id="status" style="display: none;">
            <span class="pulse"></span>
            <span id="status-text">Thinking…</span>
          </div>
          <div class="answer" id="answer"></div>
          <div id="flights"></div>
          <div id="hotels"></div>
          <div class="meta" id="meta"></div>
        </section>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const statusTextEl = document.getElementById("status-text");
      const queryEl = document.getElementById("query");
      const answerEl = document.getElementById("answer");
      const metaEl = document.getElementById("meta");
      const promptEl = document.getElementById("prompt");
      const flightsEl = document.getElementById("flights");
      const hotelsEl = document.getElementById("hotels");
      const graphEl = document.getElementById("graph");

      function setStatus(text, visible) {
        if (!visible) {
          statusEl.style.display = "none";
          return;
        }
        statusTextEl.textContent = text;
        statusEl.style.display = "inline-flex";
      }

      function setNodeState(nodeId, state, label) {
        const node = graphEl.querySelector(`[data-node="${nodeId}"]`);
        if (!node) {
          return;
        }
        node.classList.remove("pending", "running", "done");
        node.classList.add(state);
        const statusText = node.querySelector(".node-status span:last-child");
        if (statusText) {
          statusText.textContent = label;
        }
      }

      function resetGraph() {
        setNodeState("orchestrator", "pending", "idle");
        setNodeState("flight_search", "pending", "idle");
        setNodeState("hotel_search", "pending", "idle");
      }

      function animateGraphStart() {
        setNodeState("orchestrator", "running", "routing");
        setTimeout(() => setNodeState("flight_search", "running", "queued"), 450);
        setTimeout(() => setNodeState("hotel_search", "running", "queued"), 650);
      }

      function renderCards(items, type) {
        if (!Array.isArray(items) || items.length === 0) {
          return "";
        }
        const title = type === "flight" ? "Flights" : "Hotels";
        const cards = items
          .map((item) => {
            if (type === "flight") {
              const currency = item.currency || "EUR";
              const price = item.price ?? item.price_usd;
              return `
                <div class="result-card">
                  <h4>${item.carrier || "Carrier"} <span>${item.flight || ""}</span></h4>
                  <p><span>Route:</span> ${item.route || "—"}</p>
                  <p><span>Depart:</span> ${item.depart || "—"}</p>
                  <p><span>Return:</span> ${item.return || "—"}</p>
                  <p><span>Price:</span> ${price || "—"} ${currency}</p>
                </div>
              `;
            }
            const currency = item.currency || "EUR";
            const price = item.price_per_night ?? item.price_usd_per_night;
            return `
              <div class="result-card">
                <h4>${item.name || "Hotel"}</h4>
                <p><span>City:</span> ${item.city || "—"}</p>
                <p><span>Checkout:</span> ${item.checkout || "—"}</p>
                <p><span>Price:</span> ${price || "—"} ${currency} / night</p>
              </div>
            `;
          })
          .join("");
        return `
          <div class="section-title">${title}</div>
          <div class="result-grid">${cards}</div>
        `;
      }

      document.getElementById("send").addEventListener("click", async () => {
        const message = promptEl.value.trim();
        if (!message) {
          return;
        }
        setStatus("Thinking…", true);
        resetGraph();
        animateGraphStart();
        const startTime = performance.now();
        answerEl.textContent = "";
        queryEl.textContent = "";
        metaEl.textContent = "";
        flightsEl.innerHTML = "";
        hotelsEl.innerHTML = "";
        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          if (!response.ok) {
            throw new Error(`Request failed with ${response.status}`);
          }
          const payload = await response.json();
          const query = payload.query ? `Query: ${payload.query}` : "";
          queryEl.textContent = query || "Query: not available";
          const flights = payload.flights || [];
          const hotels = payload.hotels || [];
          flightsEl.innerHTML = renderCards(flights, "flight");
          hotelsEl.innerHTML = renderCards(hotels, "hotel");
          if (!flights.length && !hotels.length) {
            answerEl.textContent = payload.answer || "No structured results.";
          } else {
            answerEl.textContent = "";
          }
          const status = payload.status ? `Status: ${payload.status}` : "Status: unknown";
          const elapsedMs = Math.round(performance.now() - startTime);
          const elapsedSec = (elapsedMs / 1000).toFixed(1);
          const timing = `Time: ${elapsedSec} s`;
          metaEl.textContent = `${status} | ${timing}`;
          setStatus("", false);
          setNodeState("orchestrator", "done", "done");
          if (flights.length) {
            setNodeState("flight_search", "done", "done");
          } else {
            setNodeState("flight_search", "pending", "skipped");
          }
          if (hotels.length) {
            setNodeState("hotel_search", "done", "done");
          } else {
            setNodeState("hotel_search", "pending", "skipped");
          }
        } catch (error) {
          answerEl.textContent = "Error calling the agent.";
          const elapsedMs = Math.round(performance.now() - startTime);
          const elapsedSec = (elapsedMs / 1000).toFixed(1);
          metaEl.textContent = `${String(error)} | Time: ${elapsedSec} s`;
          setStatus("There was an error. Please try again.", true);
          setNodeState("orchestrator", "pending", "error");
          setNodeState("flight_search", "pending", "error");
          setNodeState("hotel_search", "pending", "error");
        }
      });
    </script>
  </body>
</html>
